<script>
    const urlParams = new URLSearchParams(window.location.search);

    const clientId = urlParams.get('clientId');
    const clientSecret = urlParams.get('clientSecret');
    const lang = urlParams.get('lang');
    const nonce = crypto.getRandomValues(new BigUint64Array(1))[0];
    function login() {
        const url = `http://auth.openfoodfacts.localhost:5600/realms/open-products-facts/protocol/openid-connect/auth?response_type=code&client_id=${clientId}&redirect_uri=${
            encodeURIComponent(`http://localhost:5604/code.html?clientId=${clientId}&clientSecret=${clientSecret}&lang=${lang}`)
        }&scope=openid+profile+offline_access&state=${nonce}&ui_locales=${lang}`;
        window.location = url;
    }
</script>
<body>
    <button onclick="login()">Login</button>
</body>
