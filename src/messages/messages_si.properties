passwordResetBody=ඔබගේ {2} ගිණුමේ අක්තපත්‍ර වෙනස් කිරීමට යමෙකු දැන් ඉල්ලා සිටියේය. මේ ඔබ නම්, ඒවා නැවත සැකසීමට පහත සබැඳිය ක්ලික් කරන්න.\n\n{0}\n\nමෙම සබැඳිය සහ කේතය {3}තුළ කල් ඉකුත් වනු ඇත.\n\nඔබට ඔබේ අක්තපත්‍ර නැවත සැකසීමට අවශ්‍ය නැතිනම්, මෙම පණිවිඩය නොසලකා හරින්න, එවිට කිසිවක් වෙනස් නොවේ.
passwordResetBodyHtml=<p>කෙනෙකු ඔබගේ {2} ගිණුමේ අක්තපත්‍ර වෙනස් කිරීමට ඉල්ලා සිටියේය. මේ ඔබ නම්, ඒවා නැවත සැකසීමට පහත සබැඳිය ක්ලික් කරන්න.</p><p><a href="{0}">අක්තපත්‍ර නැවත සැකසීමට සබැඳිය</a></p><p>මෙම සබැඳිය {3}ඇතුළත කල් ඉකුත් වේ.</p><p>ඔබට ඔබේ අක්තපත්‍ර නැවත සැකසීමට අවශ්‍ය නැතිනම්, මෙම පණිවිඩය නොසලකා හරින්න, එවිට කිසිවක් වෙනස් නොවේ.</p>

