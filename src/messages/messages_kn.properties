passwordResetBody=ಯಾರೋ ನಿಮ್ಮ {2} ಖಾತೆಯ ರುಜುವಾತುಗಳನ್ನು ಬದಲಾಯಿಸಲು ವಿನಂತಿಸಿದ್ದಾರೆ. ಇದು ನೀವೇ ಆಗಿದ್ದರೆ, ಅವುಗಳನ್ನು ಮರುಹೊಂದಿಸಲು ಕೆಳಗಿನ ಲಿಂಕ್ ಅನ್ನು ಕ್ಲಿಕ್ ಮಾಡಿ.\n\n{0}\n\nಈ ಲಿಂಕ್ ಮತ್ತು ಕೋಡ್ {3}ಒಳಗೆ ಮುಕ್ತಾಯಗೊಳ್ಳುತ್ತದೆ.\n\nನಿಮ್ಮ ರುಜುವಾತುಗಳನ್ನು ಮರುಹೊಂದಿಸಲು ನೀವು ಬಯಸದಿದ್ದರೆ, ಈ ಸಂದೇಶವನ್ನು ನಿರ್ಲಕ್ಷಿಸಿ ಮತ್ತು ಯಾವುದನ್ನೂ ಬದಲಾಯಿಸಲಾಗುವುದಿಲ್ಲ.
passwordResetBodyHtml=<p>ಯಾರೋ ನಿಮ್ಮ {2} ಖಾತೆಯ ರುಜುವಾತುಗಳನ್ನು ಬದಲಾಯಿಸಲು ವಿನಂತಿಸಿದ್ದಾರೆ. ಇದು ನೀವೇ ಆಗಿದ್ದರೆ, ಅವುಗಳನ್ನು ಮರುಹೊಂದಿಸಲು ಕೆಳಗಿನ ಲಿಂಕ್ ಅನ್ನು ಕ್ಲಿಕ್ ಮಾಡಿ.</p><p><a href="{0}">ರುಜುವಾತುಗಳನ್ನು ಮರುಹೊಂದಿಸಲು ಲಿಂಕ್</a></p><p>ಈ ಲಿಂಕ್ {3}ಒಳಗೆ ಮುಕ್ತಾಯಗೊಳ್ಳುತ್ತದೆ.</p><p>ನೀವು ನಿಮ್ಮ ರುಜುವಾತುಗಳನ್ನು ಮರುಹೊಂದಿಸಲು ಬಯಸದಿದ್ದರೆ, ಈ ಸಂದೇಶವನ್ನು ನಿರ್ಲಕ್ಷಿಸಿ ಮತ್ತು ಏನೂ ಬದಲಾಗುವುದಿಲ್ಲ.</p>

