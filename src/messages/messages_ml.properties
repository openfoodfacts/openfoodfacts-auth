passwordResetBody=നിങ്ങളുടെ {2} അക്കൗണ്ടിന്റെ ക്രെഡൻഷ്യലുകൾ മാറ്റാൻ ആരോ ഇപ്പോൾ അഭ്യർത്ഥിച്ചു. ഇത് നിങ്ങളാണെങ്കിൽ, അവ പുനഃസജ്ജമാക്കാൻ താഴെയുള്ള ലിങ്കിൽ ക്ലിക്കുചെയ്യുക.\n\n{0}\n\nഈ ലിങ്കും കോഡും {3}നുള്ളിൽ കാലഹരണപ്പെടും.\n\nനിങ്ങളുടെ ക്രെഡൻഷ്യലുകൾ പുനഃസജ്ജമാക്കാൻ നിങ്ങൾ ആഗ്രഹിക്കുന്നില്ലെങ്കിൽ, ഈ സന്ദേശം അവഗണിക്കുക, ഒന്നും മാറ്റില്ല.
passwordResetBodyHtml=<p>നിങ്ങളുടെ {2} അക്കൗണ്ടിന്റെ ക്രെഡൻഷ്യലുകൾ മാറ്റാൻ ആരോ അഭ്യർത്ഥിച്ചു. ഇത് നിങ്ങളാണെങ്കിൽ, അവ പുനഃസജ്ജമാക്കാൻ താഴെയുള്ള ലിങ്കിൽ ക്ലിക്കുചെയ്യുക.</p><p><a href="{0}">ക്രെഡൻഷ്യലുകൾ പുനഃസജ്ജമാക്കുന്നതിനുള്ള ലിങ്ക്</a></p><p>ഈ ലിങ്ക് {3}നുള്ളിൽ കാലഹരണപ്പെടും.</p><p>നിങ്ങളുടെ ക്രെഡൻഷ്യലുകൾ പുനഃസജ്ജമാക്കാൻ നിങ്ങൾ ആഗ്രഹിക്കുന്നില്ലെങ്കിൽ, ഈ സന്ദേശം അവഗണിക്കുക, ഒന്നും മാറ്റില്ല.</p>

