emailVerificationBodyHtml=<p>ഈ ഇമെയിൽ വിലാസം ഉപയോഗിച്ച് ആരോ ഒരു {2} അക്കൗണ്ട് സൃഷ്ടിച്ചിട്ടുണ്ട്. ഇത് നിങ്ങളായിരുന്നുവെങ്കിൽ, നിങ്ങളുടെ ഇമെയിൽ വിലാസം പരിശോധിക്കാൻ താഴെയുള്ള ലിങ്കിൽ ക്ലിക്കുചെയ്യുക</p><p><a href="{0}">ഇ-മെയിൽ വിലാസ സ്ഥിരീകരണത്തിലേക്കുള്ള ലിങ്ക്</a></p><p>ഈ ലിങ്ക് {3}നുള്ളിൽ കാലഹരണപ്പെടും.</p><p>നിങ്ങൾ ഈ അക്കൗണ്ട് സൃഷ്ടിച്ചിട്ടില്ലെങ്കിൽ, ഈ സന്ദേശം അവഗണിക്കുക.</p>
