passwordResetBody=មាននរណាម្នាក់ទើបតែស្នើសុំផ្លាស់ប្តូរព័ត៌មានសម្ងាត់គណនី {2} របស់អ្នក។ ប្រសិនបើនេះជាអ្នក សូមចុចលើតំណភ្ជាប់ខាងក្រោមដើម្បីកំណត់វាឡើងវិញ។\n\n{0}\n\nតំណភ្ជាប់ និងលេខកូដនេះនឹងផុតកំណត់ក្នុងរយៈពេល {3}។\n\nប្រសិនបើអ្នកមិនចង់កំណត់ព័ត៌មានសម្ងាត់របស់អ្នកឡើងវិញទេ គ្រាន់តែមិនអើពើនឹងសារនេះ ហើយគ្មានអ្វីនឹងត្រូវបានផ្លាស់ប្តូរទេ។
