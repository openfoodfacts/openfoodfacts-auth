passwordResetBody=ມີຄົນຫາກໍ່ຮ້ອງຂໍໃຫ້ປ່ຽນແປງຂໍ້ມູນປະຈຳຕົວຂອງບັນຊີ {2} ຂອງທ່ານ. ຖ້ານີ້ແມ່ນທ່ານ, ໃຫ້ຄລິກໃສ່ລິ້ງຂ້າງລຸ່ມນີ້ເພື່ອຕັ້ງຄ່າພວກມັນຄືນໃໝ່.\n\n{0}\n\nລິ້ງ ແລະ ລະຫັດນີ້ຈະໝົດອາຍຸພາຍໃນ {3}.\n\nຖ້າທ່ານບໍ່ຕ້ອງການຕັ້ງຄ່າຂໍ້ມູນປະຈຳຕົວຂອງທ່ານຄືນໃໝ່, ພຽງແຕ່ບໍ່ສົນໃຈຂໍ້ຄວາມນີ້ ແລະ ຈະບໍ່ມີຫຍັງປ່ຽນແປງ.
passwordResetBodyHtml=<p>ມີຄົນຫາກໍ່ຮ້ອງຂໍໃຫ້ປ່ຽນແປງຂໍ້ມູນປະຈຳຕົວຂອງບັນຊີ {2} ຂອງທ່ານ. ຖ້ານີ້ແມ່ນທ່ານ, ໃຫ້ຄລິກໃສ່ລິ້ງຂ້າງລຸ່ມນີ້ເພື່ອຕັ້ງຄ່າຂໍ້ມູນປະຈຳຕົວຄືນໃໝ່.</p><p><a href="{0}">ລິ້ງເພື່ອຕັ້ງຄ່າຂໍ້ມູນປະຈຳຕົວຄືນໃໝ່</a></p><p>ລິ້ງນີ້ຈະໝົດອາຍຸພາຍໃນ {3}.</p><p>ຖ້າທ່ານບໍ່ຕ້ອງການຕັ້ງຄ່າຂໍ້ມູນປະຈຳຕົວຄືນໃໝ່, ພຽງແຕ່ບໍ່ສົນໃຈຂໍ້ຄວາມນີ້ ແລະ ຈະບໍ່ມີຫຍັງປ່ຽນແປງ.</p>

