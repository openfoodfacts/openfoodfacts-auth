emailVerificationBodyHtml=<p>ມີຄົນສ້າງບັນຊີ {2} ດ້ວຍທີ່ຢູ່ອີເມວນີ້. ຖ້ານີ້ແມ່ນທ່ານ, ໃຫ້ຄລິກທີ່ລິ້ງຂ້າງລຸ່ມນີ້ເພື່ອຢືນຢັນທີ່ຢູ່ອີເມວຂອງທ່ານ</p><p><a href="{0}">ລິ້ງໄປຫາການຢືນຢັນທີ່ຢູ່ອີເມວ</a></p><p>ລິ້ງນີ້ຈະໝົດອາຍຸພາຍໃນ {3}.</p><p>ຖ້າທ່ານບໍ່ໄດ້ສ້າງບັນຊີນີ້, ພຽງແຕ່ບໍ່ສົນໃຈຂໍ້ຄວາມນີ້.</p>
