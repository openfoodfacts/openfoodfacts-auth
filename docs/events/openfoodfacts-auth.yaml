asyncapi: "3.0.0"

info:
  title: Events emitted by Keycloak
  version: 0.0.1

servers:
  redis:
    title: Redis server
    host: redis:6379
    protocol: redis

operations:
  user-registered:
    action: send
    channel:
      address: user-registered
      messages:
        user-registered:
          $ref: "./messages/user-registered.yaml"
  user-deleted:
    action: send
    channel:
      address: user-deleted
      messages:
        user-deleted:
          $ref: "./messages/user-deleted.yaml"
