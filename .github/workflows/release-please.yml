 name: Run release-please
 on:
   push:
     branches:
       - main
 jobs:
  release-please:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: GoogleCloudPlatform/release-please-action@v4
        with:
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
          release-type: simple
          changelog-types: |
            [
              {"type":"feat","section":"Features","hidden":false},
              {"type":"fix","section":"Bug Fixes","hidden":false},
              {"type":"l10n","section":"Translations","hidden":false},
              {"type":"docs","section":"Technical","hidden":false},
              {"type":"ci","section":"Technical","hidden":false},
              {"type":"build","section":"Technical","hidden":false},
              {"type":"test","section":"Technical","hidden":false}
            ]