version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    groups:
      deps-github-actions:
        patterns:
          - "*"
  - package-ecosystem: "devcontainers"
    directory: "/"
    schedule:
      interval: "monthly"
    groups:
      deps-devcontainers:
        patterns:
          - "*"
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "monthly"
    groups:
      deps-maven-production:
        dependency-type: production
      deps-maven-dev:
        dependency-type: development
    ignore:
      - dependency-name: "org.keycloak:*"
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
    groups:
      deps-npm-dev:
        dependency-type: development
