version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    groups:
      actions:
        patterns:
          - "actions/*"
      docker:
        patterns:
          - "docker/*"
      github:
        patterns:
          - "github/*"
  - package-ecosystem: "devcontainers"
    directory: "/"
    schedule:
      interval: "monthly"
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "monthly"
    groups:
      apache-maven-plugins:
        patterns:
          - "org.apache.maven.plugins:*"
      testcontainers:
        patterns:
          - "org.testcontainers:*"
    ignore:
      - dependency-name: "org.keycloak:*"
